version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: univ-lectures-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: university_lectures
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - univ-lectures-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: univ-lectures-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@univ-lectures-db:5432/university_lectures?schema=public
      NODE_ENV: production
    networks:
      - univ-lectures-network
    labels:
      - "caddy=otevreneprednasky.cz"
      - "caddy.reverse_proxy={{upstreams 3000}}"

