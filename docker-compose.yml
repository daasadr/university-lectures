version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: university-lectures-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: university_lectures
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: university-lectures-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/university_lectures?schema=public
      NODE_ENV: production
    networks:
      - app-network
    labels:
      - "caddy=otevreneprednasky.cz"
      - "caddy.reverse_proxy={{upstreams 3000}}"

  caddy:
    image: caddy:2-alpine
    container_name: university-lectures-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge
```

#### **3. `Caddyfile`:**
```
otevreneprednasky.cz {
    reverse_proxy app:3000
    
    encode gzip
    
    log {
        output file /var/log/caddy/access.log
    }
}